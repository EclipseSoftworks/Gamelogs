<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eclipse Gamelogs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 30px;
      }
      h1 {
        color: #facc15;
      }
      table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
        background-color: #1c1c1c;
        border-radius: 10px;
        overflow: hidden;
      }
      th, td {
        padding: 12px;
        border-bottom: 1px solid #333;
      }
      th {
        background-color: #222;
        color: #facc15;
      }
      img {
        width: 80px;
        height: 80px;
        border-radius: 10px;
      }
      button {
        background-color: #facc15;
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #eab308;
      }
    </style>
  </head>
  <body>
    <h1>Eclipse Game Logs</h1>
    <table id="gameTable">
      <thead>
        <tr>
          <th>Thumbnail</th>
          <th>Players</th>
          <th>Join</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      async function fetchGames() {
        const res = await fetch("/api/getGames");
        const data = await res.json();
        const tbody = document.querySelector("#gameTable tbody");
        tbody.innerHTML = "";

        data.forEach((game) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><img src="${game.ImageURL}" alt="Game Icon"></td>
            <td>${game.Playing}</td>
            <td><button onclick="window.location.href='roblox://placeId=${game.PlaceID}&gameId=${game.GameID}'">Join</button></td>
          `;
          tbody.appendChild(row);
        });
      }

      setInterval(fetchGames, 15000);
      fetchGames();
    </script>
  </body>
</html>
