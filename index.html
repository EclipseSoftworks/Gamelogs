<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eclipse Live Games</title>
  <style>
    body { font-family: Arial; background: #0d0d0d; color: white; text-align: center; }
    .game-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .game-card { background: #1a1a1a; border-radius: 12px; padding: 15px; width: 180px; transition: 0.3s; }
    .game-card:hover { transform: scale(1.05); background: #222; }
    img { border-radius: 8px; width: 150px; height: 150px; }
    button { background: #ffcc00; border: none; padding: 8px 15px; margin-top: 8px; border-radius: 8px; cursor: pointer; color: black; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸŒŒ Eclipse Live Games</h1>
  <div class="game-grid" id="games"></div>

  <script>
    async function loadGames() {
      const res = await fetch("/api/getGames");
      const data = await res.json();
      const grid = document.getElementById("games");
      grid.innerHTML = "";

      data.forEach(g => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <img src="${g.ImageURL}" alt="thumbnail">
          <p>Players: ${g.Playing}</p>
          <button onclick="window.location.href='roblox://placeID=${g.PlaceId}&gameID=${g.GameId}'">Join</button>
        `;
        grid.appendChild(card);
      });
    }

    setInterval(loadGames, 10000);
    loadGames();
  </script>
</body>
</html>
